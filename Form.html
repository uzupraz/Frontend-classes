<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<form method="get" action="www.google.com" target="_blank">
		Enter First Name:<input type="text" name="fname">&nbsp;&nbsp;
		Enter Last Name:<input type="text" name="lname"><br>
		Enter Email:<input type="email" name="email"><br>
		Enter Age:<input type="number" name="age" min="0" max="100">
		Enter Password:<input type="password" name="password"><br>
		Gender:<input type="radio" name="gender" value="female">Female
		&nbsp;&nbsp;<input type="radio" name="gender" value="male">Male<br>
		Month:<select name="month">
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
		<option>Apr</option>
		</select>
		<br>
		Courses:<input type="checkbox" value="php" name="courses">PHP
		&nbsp;&nbsp;<input type="checkbox" value="java" name="courses">Java
		&nbsp;&nbsp;<input type="checkbox" value="web" name="courses">Web Development<br>
		Upload Photo:<input type="file" name="photo"><br>
		Date:<input type="date" name="date"><br>
		Color:<input type="color" name="color"><br>
		Time:<input type="time" name="time"><br>
		Price:<input type="range" name="price"><br>
		Week:<input type="week" name="week"><br>
		URL:<input type="url" name="url"><br>
		Normal:<input type="hidden" name="normal" value="enter">
				<input type="submit" value="Submit" name="">
				<input type="reset" value="Reset" name="">
		<br>
	</form>
</body>
</html>
