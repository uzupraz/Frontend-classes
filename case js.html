<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
		var grade='AB';
		switch(grade)
			{
				case 'A': document.write("Good Job<br>");
					break;
				case 'B': document.write("Excellent<br>");
					break;
				case 'C':document.write("Good <br>");
					break;
				default: document.write("Unknown <br>");
			}
	</script>
</body>
</html>
