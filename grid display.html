<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.container{
			background:#03004F;
			padding:40px;
			display:grid;
			grid-template-columns:300px auto auto;
			grid-template-rows:100px 100px 100px;
			grid-gap:20px;
		}
		.box{
			background:red;
			padding:40px;
			border:solid #000 1px;
		}
		.four{
			grid-column-start:1;
			grid-column-end:3;
			grid-row-start:2;
			grid-row-end:5;
		}
		.seven{
			grid-row-start:4;
			grid-row-end:6;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box four">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box seven">7</div>
		<div class="box">8</div>
		<div class="box">9</div>
	</div>
</body>
</html>
