<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		table{
			border:1px;
			padding:0px;
		}
		tr:nth-child(even){
			background:grey;
		}
		tr:nth-child(odd){
			background:red;
		}
		tr:first-child{
			background:green;
		}
		tr:last-child{
			background:yellow;
	</style>
</head>

<body>
	<table>
		<tr>
			<th>S.No.</th>
			<th>Name</th>
			<th>Roll</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Ram</td>
			<td>101</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Shyam</td>
			<td>102</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Gita</td>
			<td>103</td>
		</tr>
		<tr>
			<td>4</td>
			<td>Sita</td>
			<td>104</td>
		</tr>
		<tr>
			<th>S.No.</th>
			<th>Name</th>
			<th>Roll</th>
		</tr>
	</table>
</body>
</html>
